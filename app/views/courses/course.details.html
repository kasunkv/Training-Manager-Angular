<div class="row">
    <div class="col-md-8">
        <h2>{{ course.title }}</h2>
        <p class="lead">{{ course.author }}</p><br />
        
        <p>{{ course.description }}</p>
        <span class="label label-default" ng-repeat="tag in course.tags" style="margin-right: 5px;">{{ tag }} </span>
    </div>
    <div class="col-md-4">
        <h3>Status</h3>
        <br>
        <span ng-if="!course.inProgress && !course.completed" class="label label-danger status-label" >Not Started</span>
        <span ng-if="course.inProgress && !course.completed" class="label label-warning status-label" >In Progress</span>
        <span ng-if="!course.inProgress && course.completed" class="label label-success status-label" >Completed</span>

        <br /><br />
        <h3>Actions</h3>
        <a href="#" class="btn btn-link">Edit Course</a>
    </div>
</div>

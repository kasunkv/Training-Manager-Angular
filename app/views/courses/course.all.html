<div class="row">
    <div class="col-md-12">
        <div class="list-group">
            <div class="row" ng-repeat="course in allCourses">
                <div class="col-md-10">
                    <a ui-sref="courses.details({courseId: course._id })" class="list-group-item" style="border: 1px solid rgba(0, 0, 0, 0.2)">
                        <div class="row">
                            <div class="col-md-9">
                                <h3 class="list-group-item-heading">{{ course.title }}</h3>
                                <p class="lead" style="font-size: 20px;">{{ course.author }}</p>
                                <p class="list-group-item-text course-desctiotion">{{ course.description }}</p>
                                <span class="label label-info" ng-repeat="tag in course.tags" style="margin-right: 5px;">{{ tag }} </span>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="col-md-2">
                    <div class="pull-right">
                        <button ui-sref="courses.edit({courseId: course._id })" class="btn btn-success btn-md">Edit</button>
                        <button class="btn btn-danger btn-md">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
